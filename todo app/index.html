<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Todo, All Task In One Place</title>
</head>

<body>
    <p class="h1 d-flex justify-content-center align-items-center" style="margin-top: 1em;"><em>TODO LIST</em></p>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="input-group flex-nowrap col col-md-8 col-sm-12 col-lg-10" style="margin-top: 2em;">
            <input type="text" class="form-control mx-1" id="todo" placeholder="What Todo?" aria-label="Username"
                aria-describedby="addon-wrapping">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" onclick="addTodo()">Add TODO</button>
                <button type="button" class="btn btn-danger" onclick="deleteAll()">Delete All</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <ul id="ul">

        </ul>
    </div>
    <style>
        .button {
            margin-left: 2%;

        }
    </style>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
